<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator calculator__dark">
		<div class="calculator__display">
			<div class="calculator__history">
				<span></span>
				<strong></strong>
				<span></span>
			</div>
			<div class="calculator__total"></div>
		</div>
		<div class="calculator__action">
			<div class="calculator__row">
				<div id="calc-clear" class="calculator__col calculator__col-reset" data-type="clear">C</div>
				<div class="calculator__col calculator__col-action" data-type="%">%</div>
				<div class="calculator__col" data-type="delete"><img src="./img/delete.svg" alt=""></div>
				<div class="calculator__col calculator__col-action" data-type="/">รท</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__col" data-type="7">7</div>
				<div class="calculator__col" data-type="8">8</div>
				<div class="calculator__col" data-type="9">9</div>
				<div class="calculator__col calculator__col-action" data-type="*">ั</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__col" data-type="4">4</div>
				<div class="calculator__col" data-type="5">5</div>
				<div class="calculator__col" data-type="6">6</div>
				<div class="calculator__col calculator__col-action" data-type="-">-</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__col" data-type="1">1</div>
				<div class="calculator__col" data-type="2">2</div>
				<div class="calculator__col" data-type="3">3</div>
				<div class="calculator__col calculator__col-action" data-type="+">+</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__col" data-type="float">.</div>
				<div class="calculator__col" data-type="0">0</div>
				<div class="calculator__col" data-type="history"><img src="./img/history.svg" alt=""></div>
				<div class="calculator__col calculator__col-action" data-type="=">=</div>
			</div>
		</div>
		<div class="theme">
			<img src="assets/img/moon.svg" alt="Dark Theme">
			<img src="assets/img/sun.svg" alt="Light Theme">
		</div>
		<div id="history-panel" class="calculator__history-panel">
			<div id='history-content' class="calculator__history-content">
			</div>
			<div id="close" class="calculator__history-close">x</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
